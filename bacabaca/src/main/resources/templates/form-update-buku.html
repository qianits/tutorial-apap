<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Form Update Buku</title>
</head>

<body>
  <nav th:replace="fragments/navbar :: navbar(page = 'Buku')"></nav>
  <div class="container">
    <div class="card m-4 p-4">
      <div class="card-body">
        <div class="justify-content-center">
          <h2>Ubah Buku </h2>
          <br>
          <form th:action="@{/buku/update}" th:object="${bukuDTO}" method="POST">

            <input class="form-control" type="hidden" th:field="*{id}" />

            Judul Buku: <br>
            <input class="form-control" type="text" th:field="*{judul}" /><br>

            Tahun Terbit: <br>
            <input class="form-control" type="text" th:field="*{tahunTerbit}" />
            <br><br>

            Harga: <br>
            <input required class="form-control" step="0.001" type="number" th:field="*{harga}" />
            <br><br>

            Penerbit: <br>
            <table class="table">
              <tbody>
              <tr>
                <select class="form-control" name="idPenerbit" id="idPenerbit" th:field="*{penerbit}">
                  <option th:each="penerbit: ${listPenerbit}" th:value="${penerbit.idPenerbit}" th:text="${penerbit.namaPenerbit}"></option>
                </select>
              </tr>
              </tbody>
            </table>

            Penulis: <br>
            <table class="table">
                <th class="d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit" name="addRowUpdate">Tambah Row</button>
                </th>
                <tbody>
                    <tr th:each="penulis, iterationStatus : *{listPenulis}">
                        <td>
                            <select th:field="*{listPenulis[__${iterationStatus.index}__]}" class="form-control">
                                <option th:each="penulisExisting : ${listPenulisExisting}" th:value="${penulisExisting.idPenulis}" th:text="${penulisExisting.namaPenulis}"></option>
                            </select>
                        </td>
                        <td>
                            <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit" name="deleteRowUpdate">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-primary" href="/">Home</a>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
